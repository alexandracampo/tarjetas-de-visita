<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome Landing</title>
    <script
      src="https://kit.fontawesome.com/fdfeecc597.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a5f3fa4005.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <header class="header-landing">
      <a href="index.html">
        <img
          class="header-landing__image"
          src="./assets/images/logo-awesome-profile-cards.svg"
          alt="Image header"
        />
      </a>
    </header>

    <main class="main">

    	<h2 class="main--title"> Crea tu tarjeta de visita</h2>
    	<p class="main--item">Crea mejores contactos profesionales de forma fácil y cómoda</p>
    	<ul class="main--list">
    		<li class="main--list_item">Diseña
    			<i class="fa-solid fa-object-ungroup"></i>
    		</li>
    		<li class="main--list_item">Rellena
    			<i class="fa-regular fa-keyboard"></i>
    		</li>

    		<li class="main--list_item"> Comparte
    			<i class="fa-solid fa-share-nodes"></i>
    		</li>

    	</ul>
    	<button class="main--button"><a class="main--button_item" href="create-card.html">COMENZAR</a></button>
    </main>
    <footer class="footer">
        <p class="footer__copy">Awesome profile-cards @2023</p>
        <img class="footer__image" src="./assets/images/logo-adalab.png" alt="Image footer">
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
